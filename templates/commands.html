{% extends "base.html" %} {% block title %}Commands | DOST{% endblock %} {%
block preload %} {% endblock %} {% block css %}
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
/>
<!-- <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css"> -->
<!--Now using directly bootstrap.css cdn -->
<link
    href="{{ url_for('static', filename='css/style.css') }}"
    rel="stylesheet"
    type="text/css"
/>
<!-- Font Awesome CSS -->
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
{% endblock %}

<!-- Navbar -->
{% block commands %} active{% endblock %} {% block body %}
<!-- Enter Body Block Here -->
<h1 class="mt-5 ms-sm-5 ms-3">Commands</h1>

<!-- Table -->
<div class="container mt-5">
    <table
        class="table table-striped table-dark border shadow-lg table-responsive"
        id="commandsTable"
    >
        <thead class="table table-dark">
            <tr>
                <th scope="col">Sl.No</th>
                <th scope="col">Command</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider" id="commandTableBody"></tbody>
    </table>
</div>

{% endblock %} {% block script %}
<!-- <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script> -->
<!-- Now directly using bootstrap.js cdn -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<!-- Font Awesome JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
{% endblock %}
