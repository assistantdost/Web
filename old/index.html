<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOST - Home</title>
        <script src="{{ url_for('static', filename='js/start.js') }}"
            rel="preload"></script>
        <link rel="preload"
            href='https://fonts.googleapis.com/css?family=Signika Negative'
            as="font">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}"
            rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/style.css') }}"
            rel="stylesheet" type="text/css">

        <link rel="icon" href="{{url_for('static',filename='assets/logo.png')}}">
    </head>
    <body style="display : none">

        {% set dost2 = "assets/dost2.png" %}
        {% set logo = "assets/logo.png" %}
        {% set ddost = "assets/DDOSTc.png" %}
        {% set dost = "assets/DOSTc.png" %}
        {% set user = "assets/user.png" %}

        <!-- Landing Section -->
        <div class="container-fluid" id="landing">
            <div class="row align-items-center" id="landingRow">
                <div
                    class="col-12 text-center img-responsive gx-0 image-container"><img
                        src="{{url_for('static',filename=ddost)}}"
                        alt="DOST LOGO" class="landingImg" /></div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <div class="landingText lineUp h2 hidden"> Your personal
                        voice assistant</div>
                </div>
            </div>
            <div class="row" id="landingRowButton">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-dark btn-large hidden"
                        id="landingButton">Lets Go!</button>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand img-responsive"
                    href="https://dost.assistantdost.repl.co"><img
                        src="{{url_for('static',filename=dost)}}"
                        alt="DOST LOGO" class="dostImg" /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Docs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/commands">Commands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Download</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href><img
                                    src="{{url_for('static',filename=user)}}"
                                    alt="user"
                                    class="user img-responsive mb-1" /></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Image -->
        <!-- <div class="container-fluid heroSection"> 
      <div class="row mx-left g-0 my-1">
        <div class="col img-responsive pt-1 gx-6">
          <img src="{{url_for('static',filename=dost)}}" alt="DOST LOGO" class="dostImg" />
        </div>
      </div>
    </div> -->

        <script
            src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
